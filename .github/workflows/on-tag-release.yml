  name: Build a new release from tag

  on:
    push:
      tags:
        - 'v*'

  env:
    REF_NAME: ${{ github.ref_name }}
    GRAALVM_VERSION: '22.0.0.2'
    GRAALVM_JAVA: 'java17'
    GRAALVM_ARCH: 'amd64'
    PKG_VERSION: "1.0"
    MVN_FLAGS: "-B -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn"

  jobs:
    create-release:
      runs-on: ubuntu-latest
      steps:
        - name: Check out repository code
          uses: actions/checkout@v2

        - uses: DeLaGuardo/setup-graalvm@5.0
          with:
            graalvm: ${{ env.GRAALVM_VERSION }}
            java: ${{ env.GRAALVM_JAVA }}
            arch: ${{ env.GRAALVM_ARCH }}

        - name: Build uberjar
          run: ./mvnw $MVN_FLAGS package
          env:
            QUARKUS_PACKAGE_TYPE: uber-jar

        - name: Debug fs
          run: find .

        - name: Build RPM
          run: |
            jpackage --input "target/" \
              --app-version "${PKG_VERSION}" \
              --name "cloud-janitor" \
              --main-jar "cloud-janitor.jar" \
              --main-class cloud-janitor.Main \
              --java-options '--enable-preview' \
              --type rpm \
              --verbose

        - name: Debug
          run: find .

        - name: Create Release
          id: create_release
          uses: actions/create-release@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            tag_name: ${{ github.ref }}
            release_name: cloud-janitor release ${{ github.ref }}
            draft: false
            prerelease: false

        - name: Upload JAR
          id: upload-release-jar
          uses: actions/upload-release-asset@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
            asset_path: ./target/cloud-janitor.jar
            asset_name: cloud-janitor.jar
            asset_content_type: application/java-archive

        - name: Upload RPM
          id: upload-release-rpm
          uses: actions/upload-release-asset@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
            asset_path: ./cloud-janitor-1.0-1.x86_64.rpm
            asset_name: cloud-janitor.rpm
            asset_content_type: application/x-rpm
