name: Build a new release from tag

on:
  push:
    tags:
      - 'tasktree-*'

jobs:
  build-uberjar:
    uses: ./.github/workflows/build-uberjar.yml

  build-rpm:
    needs: build-uberjar
    runs-on: ubuntu-latest
    steps:
      - name: Download uberjar
        uses: actions/download-artifact@v2
        with:
          name: tasktree-runner.jar

      - name: Build the package
        run: >
          jpackage --input . 
          --name tasktree 
          --main-jar tasktree-runner.jar 
          --main-class tasktree.Main 
          --type rpm 
          --java-options '--enable-preview'

      - name: Trust but verify
        run: find .


  upload-artifacts:
    needs: build-uberjar
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./tasktree-runner.jar
          asset_name: tasktree-runner.jar
          asset_content_type: application/octet-stream
