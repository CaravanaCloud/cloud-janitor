name: Build a new release from tag

on:
  push:
    tags:
      - 'tasktree-*'

env:
  REF_NAME: ${{ github.ref_name }}

jobs:
  build-uberjar:
    uses: ./.github/workflows/build-uberjar.yml

  build-rpm:
    needs: build-uberjar
    runs-on: ubuntu-latest
    steps:
      - name: Download uberjar
        uses: actions/download-artifact@v2
        with:
          name: tasktree-runner.jar

      - name: Lookup version
        id: lookup_version
        run: |
          echo ::set-output name=VERSION::$(echo "$REF_NAME" | cut -d\- -f2-)

      - name: Before package
        run: echo "PKG_VERSION=${{steps.lookup_version.outputs.VERSION}}"

      - name: Trust but verify
        run: find .

      - name: Build the package
        run: |
          jpackage --input "$PWD" --main-jar "tasktree-runner.jar" \
            --name "tasktree" \
            --main-class "tasktree.Main" \
            --type "rpm" \
            --java-options "--enable-preview" \
            --app-version "0.0.1" \
            --description "TaskTree RPM Package" \
            --vendor "CaravanaCloud" 

      - name: Trust but verify
        run: find .

      - name: Upload rpm
        uses: actions/upload-artifact@v2
        with:
          name: tasktree-1.0-1.x86_64.rpm
          path: ./tasktree-1.0-1.x86_64.rpm

  upload-artifacts:
    needs: build-rpm
    runs-on: ubuntu-latest
    steps:
      - name: Download uberjar
        uses: actions/download-artifact@v2
        with:
          name: tasktree-runner.jar

      - name: Download RPM
        uses: actions/download-artifact@v2
        with:
          name: tasktree-1.0-1.x86_64.rpm

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Release UberJar
        id: release-uberjar
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: tasktree-runner.jar
          asset_name: tasktree-runner.jar
          asset_content_type: application/octet-stream

      - name: Release RPM
        id: release-rpm
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: tasktree-1.0-1.x86_64.rpm
          asset_name: tasktree-1.0-1.x86_64.rpm
          asset_content_type: application/octet-stream
